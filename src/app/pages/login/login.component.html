<div class="flex items-center justify-center h-full">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800">Sign in to MedLink</h2>
        <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="mt-8 space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="login" class="block text-sm font-medium text-gray-700">Email</label>
                    <input id="login" [(ngModel)]="login.login" #loginField="ngModel" name="login" type="email" required
                        class="w-full px-3 py-2 mt-1 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm border-gray-300">
                    <div *ngIf="loginField.invalid && loginField.touched" class="text-red-500 text-sm">
                        Email is required.
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" [(ngModel)]="login.password" #passwordField="ngModel" name="password"
                        type="password" required
                        class="w-full px-3 py-2 mt-1 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm border-gray-300">
                    <div *ngIf="passwordField.invalid && passwordField.touched" class="text-red-500 text-sm">
                        Password is required.
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="remember-me" class="block ml-2 text-sm text-gray-900">Remember me</label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
                </div>
            </div>

            <button
                class="w-full px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 cursor-pointer">
                Sign in
            </button>
        </form>
    </div>
</div>
